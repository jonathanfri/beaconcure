<div class="list row">
  <div class="col-md-12">
    <h4>Files</h4>
    <ul class="list-group">
      <li
        class   = "list-group-item"
        *ngFor  = "let fileName of fileNames; let i = index"
        (click) = "navigate(fileName, i)"
      >
        {{ fileName }}
      </li>
    </ul>
  </div>    
</div>
