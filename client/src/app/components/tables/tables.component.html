<div class="list row">
    <div class="col-md-12">
        <h4>Tables</h4>
        <ul class="list-group">
            <li
                class="list-group-item"
                *ngFor="let table of tables; let i = index"
                (click)="navigate(table, i)"
            >
                {{ table.title }}
            </li>
        </ul>
    </div>    
</div>
